<ion-header  [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">
      <img alt="logo" id="header_logo" height="40" float-left src="../../../../assets/icon/favicon.png">{{this.api.companyName}}
  </ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="login != null" (click)="this.api.Resetpassword()" routerLink="/login">U-out</ion-button>  
      <ion-button *ngIf="login == null" (click)="this.api.Resetpassword()" routerLink="/login">L-In</ion-button>   
     </ion-buttons>
  </ion-toolbar>
  </ion-header> 
  
  
  <ion-content>
    <form #userFrom="ngForm">
  
      <!-- {{userFrom.value | json}} -->
      <div class="card">
        <div class="card-header">
          <ion-buttons slot="start">
            <ion-button routerLink="/home" ><ion-icon name="arrow-back"></ion-icon></ion-button>About Shop
          </ion-buttons>        
        </div>
        </div>
        <div class="card-body">
        
          <ion-grid>
            <ion-row>
              <ion-col sizeLg="12" sizeMd="12" sizeXs="12" *ngFor="let c of contact; let i= index" class="line">      
                <ion-row>
              <ion-col size="12">
                <ion-label color="secondary">
                  <h3>{{this.mas }}{{c.CmopanyName}}</h3>
                </ion-label>
              </ion-col>
                <ion-col size="12">
                <ion-label>
                    <h3>{{c.Address}}</h3>
                </ion-label>
              </ion-col><ion-col size="12">
                <ion-label >
                  <h3>+880 {{c.MobileNo}}</h3>
              </ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-label color="secondary">
                <h3>{{c.Description}}</h3>
            </ion-label>
              </ion-col>
             </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid> 
          <!-- <p><h5>Welcome Online Camera Shopping,<br/> In our site we have categories all companies of cameras and other electronics assessories related to cameras. You can buy any kind of camera from our web site by paying creadit and debit card and we also  provide cash on delevery facility.</h5> </p> -->
          <!-- <select id="Company" name='Company' class="form-control" [(ngModel)]="Company">
  
            <option value="1">My Company</option>
            <option value="2">Other Company</option>       
          </select> -->
          
          <!-- <button type="submit" class="btn btn-primary">Submit</button>         -->
  
  
        </div>
      </form>
  </ion-content>
  <ion-footer >
    <ion-toolbar class="foterhight" color="warning">
      <ion-title>
        Do Shopping joyfully....
      </ion-title>
    </ion-toolbar>
  </ion-footer>
