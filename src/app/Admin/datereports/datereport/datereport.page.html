<ion-header [translucent]="true">
  <ion-toolbar color="secondary">    
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">
      <img alt="logo" id="header_logo" height="40" float-left src="../../../../assets/icon/favicon.png">{{this.api.companyName}}
  </ion-title>
    <ion-buttons slot="primary">      
      <ion-button *ngIf="login != null" (click)="this.api.Resetpassword()" routerLink="/login">L-out</ion-button>       
      <ion-button *ngIf="login == null" (click)="this.api.Resetpassword()" routerLink="/login">L-In</ion-button> 
    </ion-buttons>
  </ion-toolbar>

  <div class="card-header freeze">       
    <ion-toolbar>
      <ion-searchbar name="search" [(ngModel)]=product (ngModelChange)="focOrderSelected()">Search Product</ion-searchbar>
    </ion-toolbar>
    <ion-buttons slot="start">        
       <!-- <ion-button routerLink=""  (click)="close()"><ion-icon name="arrow-back"></ion-icon></ion-button>Well Come User Login -->
       <!-- routerLink="/admin" -->           
    </ion-buttons> 
    
    <ion-grid> 
      <ion-row>
        <ion-col size="5">
         <samp color="secondary">Buy and sales</samp>
        </ion-col>
        <ion-col size="7">
          <ion-button  expand="full" (click)="AddYourProduct()" class="ion-text-wrap min-max-width form-control-sm fon">Add Your Product</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <form #userForm="ngForm">
    <div class="card">     
<div class="card-body chatdata">
  <ion-grid> 
    <ion-row>
      <ion-col size="12">
       <samp color="secondary">Your product sales for 30 Day </samp>
      </ion-col>
      <!-- <ion-col size="7">
        <ion-button  expand="full" (click)="AddYourProduct()" class="ion-text-wrap min-max-width form-control-sm fon">Add Your Product</ion-button>

      </ion-col> -->
    </ion-row>
  </ion-grid>
        

<!-- newton start -->
        <ion-grid> 
          <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let c of selectedcatagorys ; let i= index">
              <ion-card>
                <img *ngIf="!c.productImage" src="{{this.api.noImagePath}}" style="width: 97%;" alt="" />
                <img *ngIf="c.productImage" src="{{ api.baseUrl + c.productImage }}" style="width: 97%;"  alt="logo" />
               <ion-card-content>
                 <ion-label>
                  <h3>Item:{{c.productName}}</h3>
                  <h3 color="secondary">price:{{c.price}}</h3>
                  <h3>Contact:{{c.contactNo}}</h3>
                 </ion-label>
               </ion-card-content>
              
              </ion-card>
            </ion-col>     
  
          </ion-row>
        </ion-grid>
