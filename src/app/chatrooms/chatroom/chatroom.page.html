<ion-header  [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">
      <img alt="logo" id="header_logo" height="40" float-left src="../../../../assets/icon/favicon.png">{{this.api.companyName}}
  </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="this.api.Resetpassword()" routerLink="/login">U-out</ion-button>    
    </ion-buttons>
  </ion-toolbar>

  <div class="card-header">  
         
    <ion-item button *ngFor="let prod of userImage ; let i= index">
      <ion-avatar slot="start">               
        <img *ngIf="prod.image" src="{{ api.baseUrl + prod.image }}">  
        <img *ngIf="!prod.image" src="{{this.api.noImagePath}}" />            
      </ion-avatar>
      <ion-label>
        <h4>{{prod.Uname}}</h4>
        <p><span class="fon2">{{prod.userid_mobile}} <img *ngIf="prod.active" src="{{this.api.active}}" style="width: 8px;height: 8px;"/></span>              
        </p>            
      </ion-label>
      </ion-item>
      <ion-row>
        <ion-col size="3">
          <span class="fon2"> <ion-buttons>
            <ion-button routerLink="/feedback" ><ion-icon name="arrow-back"></ion-icon></ion-button>Back
          </ion-buttons></span>
        </ion-col>
        <ion-col size="9">
          <input type="text" class="form-control form-control-sm ion-col-4"   placeholder="Search friend mobilNo" name="user" [(ngModel)]="mobilNo" (ngModelChange)="searchfrindList()">
   
        </ion-col>
      </ion-row>

   

  </div>

  </ion-header> 
  
  
  <ion-content>
    <form #userFrom="ngForm">
  
      <!-- {{userFrom.value | json}} -->
      <div class="card">
        
        </div>
        <!-- <div class="card-body"> -->

          <ion-list>
            <ion-list-header>
              <span class="fon">recent</span>              
            </ion-list-header>
            <ion-grid>
              <ion-row>
                <ion-col size="1" *ngFor="let rec of Recentchat">
                <!-- <ion-item button *ngFor="let rec of Recentchat" [routerLink]="['/chat/',rec.mobile]" fill="outline" size="small" routerDirection="forward"> -->
                  <ion-label>
                  <!-- <ion-avatar>                               -->
                    <img *ngIf="rec.image" src="{{ api.baseUrl + rec.image }}" style="width: 20px;height: 20px;">
                    <img *ngIf="!rec.image" src="{{this.api.noImagePath}}" style="width: 20px;height: 20px;" /> 
                    <span class="fon2">{{rec.linkuser}}</span>
                  <!-- </ion-avatar> -->
                </ion-label>
                  <!-- <ion-label>
                    <h4>{{item.linkuser}}</h4>
                    <p><span class="fon2">{{item.mobile}} <img *ngIf="item.active" src="{{this.api.active}}" style="width: 8px;height: 8px;"/>  </span>               
                     
                    </p>
                   
                  </ion-label> -->
                <!-- </ion-item>  -->
              </ion-col>
              </ion-row>
              </ion-grid>

          </ion-list>

          <ion-list>
            <ion-list-header>
              <span class="fon"> Friend </span>
            </ion-list-header>
    
            <ion-item button *ngFor="let item of friend_OR_notFriend" [routerLink]="['/chat/',item.mobile,chatname]" fill="outline" size="small" routerDirection="forward">
              <ion-avatar slot="start">                              
                <img *ngIf="item.image" src="{{ api.baseUrl + item.image }}">
                <img *ngIf="!item.image" src="{{this.api.noImagePath}}" /> 
                
              </ion-avatar>
              <ion-label>
                <h4>{{item.fname}}</h4>
                <p><span class="fon2">{{item.mobile}},{{item.message}} <img *ngIf="item.active" src="{{this.api.active}}" style="width: 8px;height: 8px;"/>  </span>               
                  <!-- <ion-button *ngIf="item.status==0" class="ion-text-wrap min-max-width form-control-sm fon1"> Add</ion-button>
                 <ion-button *ngIf="item.status==1" class="ion-text-wrap min-max-width form-control-sm fon1">Request</ion-button>       
                  <ion-button *ngIf="item.status==3" class="ion-text-wrap min-max-width form-control-sm fon1"> Confirm</ion-button>
                  <ion-button *ngIf="item.status==2" class="ion-text-wrap min-max-width form-control-sm fon1">Friend</ion-button>       
                  <ion-button *ngIf="item.status==2 || item.status==3" class="ion-text-wrap min-max-width form-control-sm fon1">Cancel</ion-button>
                 -->
                </p>
               
              </ion-label>
            </ion-item>     
          </ion-list>


        <!-- </div> -->
      </form>
  </ion-content>
  <ion-footer >
    <ion-toolbar class="foterhight" color="light">
      <ion-title>
        Do Shopping joyfully....
      </ion-title>
    </ion-toolbar>
  </ion-footer>
