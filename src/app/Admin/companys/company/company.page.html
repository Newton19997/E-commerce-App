
<ion-header [translucent]="true">
  <ion-toolbar color="secondary">    
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="main-menu"></ion-menu-button> -->
    </ion-buttons>
    <ion-title class="logo">
      <img alt="logo" id="header_logo" height="40" float-left src="../../../../assets/icon/favicon.png">{{this.api.companyName}}
  </ion-title>
    <ion-buttons slot="primary">      
      <ion-button (click)="this.api.Resetpassword()" routerLink="/adlogin">L-out</ion-button>       
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #userForm="ngForm">
    <!-- {{userForm.value | json}} -->
    <!-- <hr/> -->
    <!-- {{prod | json}} -->
    <div class="card">
      <div class="card-header">
        <ion-buttons slot="start">
          <ion-button routerLink="/admin"><ion-icon name="arrow-back"></ion-icon></ion-button>Add Company
          <ion-button (click)="Setuser()" class="ion-text-wrap min-max-width form-control-sm fon">SetUser</ion-button>
          <ion-button (click)="Deleteuser()" class="ion-text-wrap min-max-width form-control-sm fon">del</ion-button>
          <ion-button (click)="set()" class="ion-text-wrap min-max-width form-control-sm fon">reset</ion-button>
         
        </ion-buttons>  
        <!-- <ion-buttons slot="end"> -->
          <!-- <ion-button (click)="Setuser()" class="ion-text-wrap min-max-width form-control-sm fon">set User</ion-button> -->
          <!-- <ion-button></ion-button>Add Company -->
        <!-- </ion-buttons>        -->
      </div>
      <div class="card-body">    
      
          <!-- <label>Company Name</label> -->
          <input type="text" class="form-control form-control-sm" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" id="CompanyID" placeholder="Enter input Company Name" name="CompanyName" [(ngModel)]="prod.companyname">  
         <!-- {{name.className}} -->
         <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required !</small> <br/>
          <!-- <label>Address</label> -->
          <input type="text" class="form-control form-control-sm"  required #Address="ngModel" [class.is-invalid]="Address.invalid && Address.touched" TextMode="MultiLine" id="AddressID" placeholder="Enter input Address" name="Address" [(ngModel)]="prod.address"> 
          <small class="text-danger" [class.d-none]="Address.valid || Address.untouched">Address required !</small><br/> 
          <!-- <label>Mobile No</label> -->          
        <input type="tel" class="form-control form-control-sm" pattern="^\d{11}$" required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched " id="MobileNoID" placeholder="Enter input Mobile No" name="MobileNo" [(ngModel)]="prod.mobileNo"> 
        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Mobile number must be 11 digits required !</small> <br/>
        <!-- <label>Catagory Image</label>  
        <ion-card>
        <img src="../../../../assets/images/9.jpg" class="ui image" alt="" (click)="image.click()">
        <input type="file" hidden style="padding: 5px" accept="image/*" (change)="handleFileInput($event.target.files)" #image name="image" placeholder="image" />
        </ion-card>  -->

        <input type="text" class="form-control form-control-sm"   #Description="ngModel"  TextMode="MultiLine" id="Description" placeholder="Enter input Description" name="Description" [(ngModel)]="prod.Description"> 
        
       
        <ion-grid> 
          <ion-row>
            <ion-col sizeLg="2" sizeMd="2" sizeXs="2" >
              <button [disabled]="userForm.form.invalid" (click)="patch(userForm)" type="submit" class="btn btn-primary btn-xs fon">Submit</button>
            </ion-col>
            &nbsp;         
            <ion-col sizeLg="7" sizeMd="7" sizeXs="7" >
              <input type="text" class="form-control form-control-sm"   placeholder="Search Company Name" name="Company" [(ngModel)]="searchcom" (ngModelChange)="SearchCompany()">  
      
            </ion-col>            
            <ion-col sizeLg="2" sizeMd="2" sizeXs="2" >
              <button *ngIf="comid" (click)="deleteCompany()" type="submit" class="btn btn-primary btn-xs fon">Del</button>
            </ion-col>
          </ion-row>
        </ion-grid>
       
        
       
 
        <div id="no-more-tables">
        <!-- <table class="table table-success table-striped"> -->
          <table class="col-md-12 table-bordered table-striped table-condensed cf fonts">
          <thead>
          <tr >           
            <th>S.No</th>
            <th>Action</th>
            <th>Company Name</th>  
            <th>Address</th>  
            <th>MobileNo</th>           
            <!--<th>Date</th>-->
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let com of items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; let i = index">
              <td>{{i+1+(page-1) * pageSize}} </td>
           <td> <ion-icon name="trash-outline"></ion-icon>||<ion-icon name="create-outline" fill="outline" [routerLink]="['/company/',com?.companyid]" routerDirection="forward" ></ion-icon>
            <!-- {{com.companyid }} -->
          </td>
           <td>{{com.companyname }}</td>
           <td>{{com.address }}</td>
           <td>{{com.mobileNo }}</td>
            </tr>
          </tbody>
          </table>
          <ngb-pagination [collectionSize]="items.length" [(page)]="page"  [pageSize]="pageSize" [maxSize]="50" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination> 
 
        </div>
      </div>
    </div>

  </form>

</ion-content>
<ion-footer >
  <ion-toolbar class="foterhight" color="warning">
    <ion-title>
      Do Shopping joyfully....
    </ion-title>
  </ion-toolbar>
</ion-footer>
