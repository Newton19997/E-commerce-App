<ion-header>
  <ion-toolbar>
    <ion-title>vieworder</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="addmain-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">      
      <ion-button routerLink="/admin" >/ Login Out</ion-button> 
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-item [disabled]="wifiDisable">
            <ion-icon name="wifi"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item [disabled]="locateDisable">
          <ion-icon name="locate"></ion-icon>
        </ion-item>
      </ion-col>
    
      <ion-col size="4">
        <ion-item [disabled]="internetDisable">
            <ion-icon name="planet"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
