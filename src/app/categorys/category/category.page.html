<ion-header  [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">
      <img alt="logo" id="header_logo" height="40" float-left src="../../../../assets/icon/favicon.png">{{this.api.companyName}}
  </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="this.api.Resetpassword()" routerLink="/home">U-out</ion-button>    
    </ion-buttons>
  </ion-toolbar>
  
  <div class="card-header freeze">       
    <ion-toolbar>
     <ion-searchbar name="search" [(ngModel)]=prod.product (ngModelChange)="companywisecatagory()">Catagory</ion-searchbar>
      </ion-toolbar>
    <ion-buttons slot="start">        
       <!-- <ion-button routerLink=""  (click)="close()"><ion-icon name="arrow-back"></ion-icon></ion-button>Well Come User Login -->
       <!-- routerLink="/admin" -->           
    </ion-buttons>        
  </div>
  </ion-header> 
  
  
  <ion-content>
    <form #userFrom="ngForm">
  
      <!-- {{userFrom.value | json}} -->
      <!-- <div class="card">
        <div class="card-header">
          <ion-buttons slot="start">
            <ion-button routerLink="/home" (click)="close()"><ion-icon name="arrow-back"></ion-icon></ion-button>All Category Name
          </ion-buttons>        
        </div>
        </div> -->
        <div class="card">
       
        <div class="card-body chatdata">
   
  
        

          <ion-item button *ngFor="let item of comcatagorys" [routerLink]="['/cos/',item.cid,item.CampanyID]" fill="outline" size="small" routerDirection="forward">
            <ion-thumbnail slot="start">
              <img *ngIf="item.Cimage" src="{{ api.baseUrl + item.Cimage }}" style="width: 130px;height: 90px;" alt="logo" >
              <!-- <ion-img src="{{ api.baseUrl + item.Cimage }}"></ion-img> -->
              <!-- <img [src]="item.Cimage"> -->
               <!-- src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw=="> -->
            </ion-thumbnail>
            <ion-label>
              <h3>{{ item.cname }}</h3>
              <p>{{ item.CmopanyName }}</p>
            </ion-label>
            <ion-icon name="swap-vertical-outline" slot="end"></ion-icon>            
          </ion-item>


        </div>
        </div>
      </form>
  </ion-content>
  <ion-footer >
    <ion-toolbar class="foterhight" color="warning">
      <ion-title>
        Do Shopping joyfully....
      </ion-title>
    </ion-toolbar>
  </ion-footer>
